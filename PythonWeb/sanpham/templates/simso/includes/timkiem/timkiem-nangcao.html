<ul class="filter" id="filter">
            <li class="frange" onclick="showFilter('listTelcoFilter')"> <span class="criteria">
                <span class="hide480">Nhà </span>Mạng </span>
                <div id="listTelcoFilter" class="listprice" style="display: none;">
                    <button type="button" class="closefilter"><i class="ic-closefilter"></i>
                    </button>
                    <label id="tF0" onclick="telcoFilter(0)" class="all check"><i class="ic-checklist"></i><a href="javascript:void(0);"> Tất các mạng</a>
                    </label>
                    {% for item in nm %}
                        <label id="tF{{item.id }}" onclick="telcoFilter({{item.id }})"><i class="ic-checklist"></i><a href="javascript:void(0);" class="prevent"> {{ item.title }}</a>
                    </label>
                    {% endfor %}
                </div>
            </li>
            <li class="frange" onclick="showFilter('listPriceFilter');var objDiv = document.getElementById('listPriceFilter');objDiv.scrollTop = objDiv.scrollHeight;" style=" ; "> <span class="criteria"><span class="hide480">Khoảng </span>Giá</span>
                <div id="listPriceFilter" class="listprice" style="display: none;">
                    <button type="button" class="closefilter"><i class="ic-closefilter"></i>
                    </button>
                    <label id="pF0" onclick="priceFilter(0);" class="all check"><i class="ic-checklist"></i>
                        <a href="javascript:void(0);"> Tất cả mức giá</a>
                    </label>
                      {% for item in stg %}
                    <label id="pF{{ item.id }}" onclick="priceFilter('{{ item.id }}');"><i class="ic-checklist"></i>
                        <a href="javascript:javascript:void(0);" class="prevent"> {{ item.title }} </a>
                    </label>
                    {% endfor %}

                </div>
            </li>
            <li class="frange" onclick="showFilter('listSortFilter')"> <span class="criteria">Sắp xếp </span>
                <div id="listSortFilter" class="listprice" style="display: none;">
                    <button type="button" class="closefilter"><i class="ic-closefilter"></i>
                    </button>
                    <label id="sF" onclick="sortFilter(0)" class="all check"><i class="ic-checklist"></i><a href="javascript:void(0);"> Ngẫu nhiên</a>
                    </label>
                    <label id="sF1" onclick="sortFilter(1)"><i class="ic-checklist"></i><a href="javascript:void(0);" class="prevent"> Giá thấp đến cao</a>
                    </label>
                    <label id="sF2" onclick="sortFilter(2)"><i class="ic-checklist"></i><a href="javascript:void(0);" class="prevent"> Giá cao đến thấp</a>
                    </label>
                    <label id="sF3" onclick="sortFilter(3)"><i class="ic-checklist"></i><a href="javascript:void(0);" class="prevent"> Số đẹp giá tốt </a>
                    </label>
                    <label id="sF4" onclick="sortFilter(4)"><i class="ic-checklist"></i><a href="javascript:void(0);" class="prevent"> Số mới cập nhật </a>
                    </label>
                </div>
            </li>
</ul>
            <div class="choosedfilter">

                <a id="choosedfilter" class="reset" href="javascript:resetFilter();">Xóa tất cả<i class="ic-clearfil"></i></a>
            </div>
        <table id="contentdanhsachsim" width="100%" border="0" cellpadding="8" cellspacing="0" bgcolor="#CCCCCC" style="">
            <tbody>
                <tr>
                    <td id="lblLocdanhsachsim" width="0%" align="right" valign="middle" bgcolor="#FFFF99"></td>
                    <td width="100%" align="left" valign="middle" bgcolor="#FFFF99">
                        <form style=" margin-bottom: 0px; " id="filter_form" name="filter_form" method="get" action="{% url 'timkiem:timkiem' %}?do=filter">

                            <select name="gia" id="gia" style="width:22%" onchange="r">
                                <option value="">Mức giá</option>
                                {% for item in stg %}
                                <option value="{{ item.id }}" {% if item.id == sim.LoaiGia.id %} selected {% endif %}>{{ item.title }}</option>
                                {% endfor %}
                            </select> &nbsp;


                            <select name="mang" id="mang" style="width:22%" onchange="r">
                                <option value="">Mạng</option>
                                 {% for item in nm %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                                {% endfor %}

                                <!--<option value="6">Sfone</option> <option value="7">Máy bàn</option>-->
                            </select>&nbsp;
                            <select name="sapxep_gia" id="sapxep_gia" style="width:22%" onchange="r">
                                <option value="0">Sắp xếp</option>
                                <option value="1">Giá thấp đến cao</option>
                                <option value="2">Giá cao đến thấp</option>
                                <option value="3">Số đẹp giá tốt</option>
                                <option value="4">Số mới cập nhật</option>
                            </select>
                            <select name="tragop_filter" id="tragop_filter" style="width:22%" onchange="r">
                                <option value="0">Tất cả</option>
                                <option value="1">Hỗ trợ trả góp</option>
                            </select>

                        </form>
                    </td>
                </tr>
